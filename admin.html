<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Data Absensi</title>
  <link rel="icon" type="image/png" href="pertamina-logoicon.png">
  <style>
    :root {
      --primary: #2c3e50;
      --accent: #3498db;
      --danger: #e74c3c;
      --bg: #ecf0f1;
      --white: #ffffff;
      --text: #2c3e50;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background: var(--white);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      flex-wrap: wrap;
      gap: 16px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .header img {
      height: 50px;
    }

    h2 {
      margin: 0;
      font-size: 1.5em;
      color: var(--accent);
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      padding: 20px;
      background-color: var(--white);
      box-shadow: 0 1px 6px rgba(0,0,0,0.05);
    }

    .filters input,
    .filters select,
    .filters button {
      padding: 10px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .filters button {
      background-color: var(--accent);
      color: white;
      border: none;
      cursor: pointer;
    }

    .filters button:hover {
      background-color: #2980b9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background-color: var(--white);
      box-shadow: 0 1px 8px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 14px;
    }

    th {
      background-color: var(--accent);
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .foto-preview {
      max-width: 60px;
      max-height: 60px;
      border-radius: 6px;
      object-fit: cover;
    }

    .logout-button {
      background-color: var(--danger);
      color: white;
      margin: 20px auto;
      display: block;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }

    .logout-button:hover {
      background-color: #c0392b;
    }

    @media (max-width: 768px) {
      .filters {
        flex-direction: column;
        align-items: center;
      }

      table, th, td {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <img src="pertamina-logo.jpg" alt="Logo Pertamina">
      <h2>Data Absensi Karyawan</h2>
    </div>
  </div>

  <div class="filters">
    <button onclick="window.location.href='dashboard.html'">‚Üê Dashboard</button>
    <label for="filter-tanggal">Tanggal:</label>
    <input type="date" id="filter-tanggal">
    <label for="filter-absen">Tipe Absen:</label>
    <select id="filter-absen">
      <option value="">Semua</option>
      <option value="masuk">Absen Masuk</option>
      <option value="pulang">Absen Pulang</option>
    </select>
    <button onclick="renderTable()">Terapkan Filter</button>
    <button onclick="exportExcel()">Export Excel</button>
    <button onclick="exportPDF()">Export PDF</button>
  </div>

  <table id="absensi-table">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Tanggal & Jam</th>
        <th>Lokasi</th>
        <th>Foto</th>
        <th>Tipe Absen</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="logout-button" onclick="logout()">Logout</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script>
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'login.html';
    }

    const endpoint = 'https://script.google.com/macros/s/AKfycbzNufYSn_hA-t_qO8g05_OkYJaLdhckshAgbD8LX6j7q7hew6tLDKfko-2PtUnzZK-m/exec';
    const tableBody = document.querySelector("#absensi-table tbody");
    const filterTanggal = document.getElementById("filter-tanggal");
    const filterAbsen = document.getElementById("filter-absen");

    function formatTimestamp(isoString) {
      if (!isoString) return '-';
      const date = new Date(isoString);
      return date.toLocaleDateString('id-ID') + ' ' + date.toLocaleTimeString('id-ID');
    }

    function formatTanggalKeInput(isoString) {
      if (!isoString) return '';
      const date = new Date(isoString);
      return date.toISOString().split('T')[0];
    }

    async function fetchData() {
      try {
        const response = await fetch(endpoint);
        return await response.json();
      } catch (err) {
        console.error("Gagal mengambil data:", err);
        return [];
      }
    }

    async function renderTable() {
      const data = await fetchData();
      const tanggalFilter = filterTanggal.value;
      const absenFilter = filterAbsen.value;
      tableBody.innerHTML = "";

      const filtered = data.filter(d => {
        const matchesTanggal = !tanggalFilter || formatTanggalKeInput(d.Timestamp) === tanggalFilter;
        const matchesAbsen = !absenFilter || d.Tipe === absenFilter;
        return matchesTanggal && matchesAbsen;
      });

      filtered.forEach((item, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${item.Nama || '-'}</td>
          <td>${formatTimestamp(item.Timestamp)}</td>
          <td><a href="${item.Lokasi}" target="_blank">Lihat Lokasi</a></td>
          <td><img class="foto-preview" src="${item.Foto?.startsWith('data:image') ? item.Foto : 'https://via.placeholder.com/80?text=No+Image'}" /></td>
          <td>${item.Tipe || '-'}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    function exportExcel() {
      const wb = XLSX.utils.book_new();
      const ws_data = [["No", "Nama", "Tanggal & Jam", "Lokasi", "Tipe Absen"]];
      const rows = Array.from(tableBody.children).map(row => [
        row.children[0].textContent,
        row.children[1].textContent,
        row.children[2].textContent,
        row.children[3].textContent,
        row.children[5].textContent
      ]);
      ws_data.push(...rows);
      const ws = XLSX.utils.aoa_to_sheet(ws_data);
      XLSX.utils.book_append_sheet(wb, ws, "Absensi");
      XLSX.writeFile(wb, `Absensi_${new Date().toISOString().split('T')[0]}.xlsx`);
    }

    async function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(16);
      doc.text("Data Absensi", 20, 20);
      let y = 30;
      for (let i = 0; i < tableBody.children.length; i++) {
        const row = tableBody.children[i];
        const nama = row.children[1].textContent;
        const tanggal = row.children[2].textContent;
        const lokasi = row.children[3].textContent;
        const tipe = row.children[5].textContent;
        doc.setFontSize(10);
        doc.text(`${i + 1}. Nama: ${nama}`, 20, y);
        doc.text(`Tanggal & Jam: ${tanggal}`, 20, y + 5);
        doc.text(`Lokasi: ${lokasi}`, 20, y + 10);
        doc.text(`Tipe Absen: ${tipe}`, 20, y + 15);
        y += 25;
        if (y > 270) {
          doc.addPage();
          y = 20;
        }
      }
      doc.save(`Absensi_${new Date().toISOString().split('T')[0]}.pdf`);
    }

    function logout() {
      localStorage.removeItem('loggedIn');
      window.location.href = 'login.html';
    }

    setTimeout(logout, 3600000);
    window.addEventListener("load", renderTable);
  </script>
</body>
</html>
