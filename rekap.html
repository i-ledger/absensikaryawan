<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Rekap Absensi Bulanan</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    select, table { margin-top: 1rem; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h2>Rekap Absensi Bulanan</h2>
  <label for="bulan">Pilih Bulan:</label>
  <input type="month" id="bulan" value="">
  <button onclick="loadRekap()">Tampilkan</button>

  <table id="tabelRekap" style="display:none;">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Tanggal</th>
        <th>Jam Masuk</th>
        <th>Jam Pulang</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function loadRekap() {
      const bulan = document.getElementById('bulan').value;
      if (!bulan) return alert("Pilih bulan terlebih dahulu!");

      fetch(`https://script.google.com/macros/s/YOUR_DEPLOYED_URL/exec?action=rekap&bulan=${bulan}`)
        .then(res => res.json())
        .then(json => {
          const tbody = document.querySelector("#tabelRekap tbody");
          tbody.innerHTML = "";

          if (json.success && json.data.length > 0) {
            document.getElementById("tabelRekap").style.display = "table";
            json.data.forEach(row => {
              tbody.innerHTML += `
                <tr>
                  <td>${row.nama}</td>
                  <td>${row.tanggal}</td>
                  <td>${row.jamMasuk}</td>
                  <td>${row.jamPulang}</td>
                </tr>
              `;
            });
          } else {
            document.getElementById("tabelRekap").style.display = "none";
            alert("Tidak ada data absensi di bulan ini.");
          }
        });
    }

    // Set default bulan ke bulan sekarang
    document.getElementById("bulan").value = new Date().toISOString().slice(0, 7);
  </script>
</body>
</html>
