<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Rekap Absensi Bulanan</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }
    .filter {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
      justify-content: center;
    }
    .filter input, .filter select {
      padding: 0.5rem 1rem;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 200px;
    }
    .filter button {
      padding: 0.5rem 1.2rem;
      font-size: 14px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .filter button:hover {
      background-color: #2980b9;
    }
    #rekapContainer {
      overflow-x: auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 13px;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      border: 1px solid #e0e0e0;
      padding: 6px 8px;
      text-align: center;
    }
    th {
      background-color: #f1f1f1;
      color: #2c3e50;
    }
    tr:nth-child(even) {
      background-color: #fafafa;
    }
  </style>
</head>
<body>
  <h2>Rekap Absensi Bulanan</h2>

  <div class="filter">
    <input type="text" id="bulan" placeholder="MM/YYYY" />
    <select id="nama">
      <option value="">-- Semua Karyawan --</option>
    </select>
    <button onclick="loadRekap()">Tampilkan</button>
  </div>

  <div id="rekapContainer">Loading...</div>

  <script>
    const listNamaURL = 'https://script.google.com/macros/s/AKfycbw3XBUsXThbZpMgBTbeoYSMgeGj71q-N2fvMElkDbry3pez5KpPFFDk0DUYKA_kbjiW/exec?action=listnama';

    // Load daftar nama dari Sheet Datakaryawan
    function loadNamaKaryawan() {
      fetch(listNamaURL)
        .then(res => res.json())
        .then(data => {
          if (!data.success) throw new Error("Gagal mengambil data nama karyawan");
          const select = document.getElementById("nama");
          data.nama.forEach(n => {
            const option = document.createElement("option");
            option.value = n;
            option.textContent = n;
            select.appendChild(option);
          });
        })
        .catch(err => {
          alert("Error mengambil nama karyawan: " + err.message);
        });
    }

    function loadRekap() {
      const bulan = document.getElementById("bulan").value;
      const nama = document.getElementById("nama").value;
      const url = `https://script.google.com/macros/s/AKfycbyHNtF8g4dAHj3KSecEfzvT5ebK1F5-OoEDGD2ledTuEbZmCANg_CGQhocy_o8tlgJ0/exec?action=rekap&bulan=${encodeURIComponent(bulan)}&nama=${encodeURIComponent(nama)}`;
      document.getElementById("rekapContainer").innerHTML = "Loading...";

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (!data.success) throw new Error(data.message);
          renderTable(data);
        })
        .catch(err => {
          document.getElementById("rekapContainer").innerText = "Error: " + err.message;
        });
    }

    function renderTable(data) {
      let html = "<table><thead><tr><th>Nama Karyawan</th>";
      data.tanggal.forEach(tgl => {
        html += `<th>${tgl} Masuk</th><th>${tgl} Pulang</th>`;
      });
      html += "</tr></thead><tbody>";

      data.rekap.forEach(row => {
        html += `<tr><td>${row.nama}</td>`;
        data.tanggal.forEach(tgl => {
          html += `<td>${row.masuk[tgl] || "-"}</td><td>${row.pulang[tgl] || "-"}</td>`;
        });
        html += "</tr>`;
      });

      html += "</tbody></table>";
      document.getElementById("rekapContainer").innerHTML = html;
    }

    // Auto-load
    document.getElementById("bulan").value = new Date().toLocaleDateString("id-ID", { month: '2-digit', year: 'numeric' });
    loadNamaKaryawan();
    loadRekap();
  </script>
</body>
</html>
